    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}

    /* Cores principais (como no exemplo) */
    :root{

      --radius:10px;

    }

    /* Container */
    .container{max-width:var(--page-max-width);margin:0 auto;padding:0 16px}

    header.header{

    }

    .logo img{height:32px;display:block}

    .header-right{display:flex;align-items:center;gap:12px}

      background:var(--blue-600);color:#fff;border:none;border-radius:999px;padding:8px 14px;font-weight:600;
      display:flex;align-items:center;gap:8px;cursor:pointer;
    }
    .btn-login:hover{background:var(--blue-900)}
